<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="icon" href="favicon.ico">
    <title>TempoTunes</title>
</head>

<body>
    <div class="conatainer flex bg-black" style="height: 100vh;">
        <div class="left">
            
            <div class="home bg-grey rounded m-1 p-1">
                <div class="close">
                    <img class="invert" src="close.svg" alt="">
                </div>
                <div class="logo m-1 flex">
                    <img class="invert" src="logo.svg" alt="" />
                    <h1>TempoTunes</h1>
                </div>
                <ul>
                    <li class="m-1">
                        <img class="invert" src="home.svg" alt="home" />Home
                    </li>
                    <li class="m-1">
                        <img class="invert" src="seacrh.svg" alt="search" />search
                    </li>
                </ul>
                
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="playlist.svg" alt="" />
                    <h2>Your library</h2>
                </div>
                <div class="songList">
                    <ul></ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded m-1 p-1">
            <div class="header">
                <div class="nav">

                    <img class=" hamburger invert" src="hamburger.svg" alt="">

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="loginbtn">Login</button>
                    <button class="signupbtn">Sign Up</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Tempo Playlist</h1>
                <div class="cardContainer">
                    
                    
                   
                </div>


            </div>
            <div class="playbar">
                <div class="seekbar invert">
                    <div class="circle"></div>
                </div>
                <div class="songinfo"></div>
                <div class="songtime">
                </div>
                

                <div class="songbutton invert">
                    
                    <img id="previous" src="prevsong.svg" alt="">
                    <img id="play" src="play.svg" alt="">
                    <img id="next" src="nextsong.svg" alt="">

                    <div class="volume invert">
                        <img class="invert" id="volume" src="volume.svg" alt="">
                        <div class="range">
                            <input class="invert" type="range" name="volume">
                        </div>
                    </div>
                </div>
                <div class="songtime"></div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
